<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .question {
      margin-bottom: 20px;
    }
    .option {
      display: block;
      margin: 5px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üß† Quick Quiz: Physics</h1>

  <div class="question">
    <p>1. What is force?</p>
    <label class="option"><input type="radio" name="q1" value="a"> A push or pull</label>
    <label class="option"><input type="radio" name="q1" value="b"> Only gravity</label>
    <label class="option"><input type="radio" name="q1" value="c"> An object‚Äôs speed</label>
  </div>

  <button onclick="checkAnswer()">Submit</button>
  <p id="result"></p>

  <script>
    function checkAnswer() {
      const selected = document.querySelector('input[name="q1"]:checked');
      const result = document.getElementById('result');

      if (!selected) {
        result.textContent = "‚ùó Please select an answer.";
        result.style.color = "red";
        return;
      }

      if (selected.value === "a") {
        result.textContent = "‚úÖ Correct! Force is a push or pull.";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå Incorrect. Try again.";
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
